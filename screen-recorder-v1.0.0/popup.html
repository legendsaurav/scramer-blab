<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            color: #e0e0e0;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .icon {
            font-size: 28px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #4ade80;
        }

        .status-value.stopped {
            color: #888;
        }

        .status-value.paused {
            color: #fbbf24;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .controls.full {
            grid-template-columns: 1fr;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .settings {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            flex: 1;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        select {
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .footer {
            font-size: 11px;
            color: #666;
            text-align: center;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notice {
            font-size: 12px;
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
            padding: 8px 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            color: #86efac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üìπ</div>
            <div class="title">Screen Recorder</div>
        </div>

        <div class="status-bar">
            <div class="status-label">Recording Time</div>
            <div class="status-value stopped" id="timer">00:00:00</div>
        </div>

        <div class="notice" id="notice" style="display: none;">
            ‚úì Recording will continue when you close this popup
        </div>

        <div class="settings">
            <div class="setting-item">
                <label class="setting-label">Capture Mode</label>
                <select id="displayMode">
                    <option value="screen">Entire Screen</option>
                    <option value="window">Window</option>
                    <option value="tab">Current Tab</option>
                </select>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="includeAudio" checked>
                    Tab Audio
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="includeMicrophone" checked>
                    Microphone
                </label>
            </div>
        </div>

        <div class="controls full" id="controlsStart">
            <button class="btn-primary" id="startBtn">
                ‚ñ∂ START RECORDING
            </button>
        </div>

        <div class="controls hidden" id="controlsRecording">
            <button class="btn-warning" id="pauseBtn">
                ‚è∏ PAUSE
            </button>
            <button class="btn-danger" id="stopBtn">
                ‚èπ STOP & DOWNLOAD
            </button>
        </div>

        <div class="controls hidden" id="controlsPaused">
            <button class="btn-primary" id="resumeBtn">
                ‚ñ∂ RESUME
            </button>
            <button class="btn-danger" id="stopBtnPaused">
                ‚èπ STOP & DOWNLOAD
            </button>
        </div>

        <div class="footer">
            Downloads appear in your Downloads folder
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
